<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Might Like</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row score">
            <div class="col-12">Score: Kanye: <span id="kanyeScore">7</span> Taylor: <span id="taylorScore">9</span></div>
        </div>
        <div class="row quote">
            <div class="col-6 jumbotron tayQ">
                <p>Taylor:</p>
                <span class="taylor"></span>
            </div>
            <div class="col-6 jumbotron yeQ">
                <p>Kanye:</p>
                <span class="kanye"></span>
            </div>
        </div>
        <div class="row images">
            <div class="col-6 taylorPic img-fluid">
                <button id="taylorAdd" class="btn btn-primary">Tay all day</button>
                <br><br>
                <img src="tayter.jpg" >
            </div>
            <div class="col-6 kanyePic img-fluid">
                <button id="kanyeAdd" class="btn btn-danger">'Ye all day</button>
                <br><br>
                <img src="Marantz-Kanye-VMA-Speech.jpg">
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
