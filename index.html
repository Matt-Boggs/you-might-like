<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye or Tay</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Modal with instructions pops up on page load -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ye or Tay</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Two titans of media, Kanye West and Taylor Swift are highly quotable, but which one says it best?</p>
                    <p>Click the corresponding button under the tweet you like most, and contact matt.david.boggs@gmail.com with any feedback, or checkout my <a href="https://bit.ly/BoggsPortfolio" target="_blank">Portfolio</a>! </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- This isn't connected to a database, but these would just be pulled from a single collection with their(kanye & taylor) respective scores -->
        <div class="row score">
            <div class="col-12">Taylor: <span id="taylorScore">9 </span> Kanye: <span id="kanyeScore">7</span></div>
        </div>

        <!-- These are populated by their respective APIs -->
        <div class="row quote">
            <div class="col-6 jumbotron tayQ">
                <p>Taylor:</p>
                <span class="tayTweet"></span>
            </div>
            <div class="col-6 jumbotron yeQ">
                <p>Kanye:</p>
                <span class="yeTweet"></span>
            </div>
        </div>

        <div class="row images">
            <div class="col-6 taylorPic img-fluid">
                <button id="taylorAdd" class="btn btn-primary">Tay all day</button>
                <br><br>
                <img src="./assets/tayter.jpg" >
            </div>
            <div class="col-6 kanyePic img-fluid">
                <button id="kanyeAdd" class="btn btn-danger">'Ye all day</button>
                <br><br>
                <img src="./assets/Marantz-Kanye-VMA-Speech.jpg">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
